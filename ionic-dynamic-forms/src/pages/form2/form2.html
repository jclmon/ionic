<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Form 2</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="controls else loading" >
    <dynamic-form #dynamicForm="dynamicForm" [controls]="controls" [form]="form"></dynamic-form>
  </div>

	<ng-template #loading>
		<div class="loading">
			Getting Data...
		</div>
	</ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right (click)="submitForm($event)">
        Submit
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
